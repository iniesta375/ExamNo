<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matric Number - Lautech Exam ID Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    /* Make page responsive */
    body {
        background: #d7ae64;
        min-height: 100vh;
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
    }

    .wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 40px;
    }

    /* Card styling */
    .lautech-card {
        flex: 1 1 350px;
        max-width: 500px;
        background: #fff;
        border-radius: 15px;
        padding: 25px 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .logo-holder img {
        width: 80px;
        display: block;
        margin: 0 auto 15px;
    }

    .lautech-title {
        color: #800000;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.3rem;
    }

    label {
        font-weight: 600;
        margin-top: 12px;
        color: #333;
        font-size: 0.9rem;
    }

    input {
        margin-bottom: 10px;
    }

    .lautech-btn {
        background: #800000;
        color: white;
        width: 100%;
        border-radius: 30px;
        padding: 12px;
        font-weight: 600;
        border: none;
        transition: 0.3s;
        font-size: 1rem;
    }

    .lautech-btn:hover {
        background: #4d0000;
    }

    #sho {
        font-weight: 600;
        text-align: center;
        background: #f0f0f0;
        font-size: 0.95rem;
    }

    /* Table styling */
    #allContainer {
        flex: 1 1 350px;
        max-width: 900px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        padding: 15px;
    }

    table {
        width: 100%;
        font-size: 0.9rem;
    }

    thead th {
        background: #800000;
        color: #fff;
        font-weight: 600;
        text-align: center;
        white-space: nowrap;
    }

    tbody tr:nth-child(odd) {
        background: #fdf4e6;
    }

    tbody tr:nth-child(even) {
        background: #fff8ef;
    }

    tbody tr:hover {
        background: #d7ae64;
        transition: 0.3s;
    }

    td {
        vertical-align: middle;
        font-weight: 500;
    }

    /* FULL Mobile Responsive Fix */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        .wrapper {
            flex-direction: column;
            gap: 20px;
        }

        .lautech-card, 
        #allContainer {
            width: 100%;
            max-width: 100%;
        }

        table {
            font-size: 0.8rem;
        }

        thead th {
            font-size: 0.8rem;
        }
    }
</style>

</head>

<body>

    <div class="wrapper">

        <!-- Exam ID Form Card -->
        <div class="lautech-card">
            <div class="logo-holder">
                <img src="img/idfEfhr0RB_logos.png" alt="Lautech Logo">
            </div>

            <h3 class="lautech-title">Examination ID Generator</h3>

            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" placeholder="Enter your Surname">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="Enter your First Name">

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your Email">

            <label for="matricNo">Matric Number</label>
            <input type="number" id="matricNo" class="form-control" placeholder="E.g 0000000000">

            <button class="lautech-btn mt-3" onclick="submit()">Generate Exam ID</button>

            <input id="sho" disabled placeholder="Exam ID will appear here" type="text" class="form-control mt-3">
        </div>

        <!-- Table Container -->
        <div id="allContainer" class="table-responsive p-3">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead>
                    <tr>
                        <th>Surname</th>
                        <th>First Name</th>
                        <th>Email</th>
                        <th>Matric Number</th>
                        <th>Exam ID</th>
                    </tr>
                </thead>
                <tbody id="show">
                    <!-- Dynamic rows will appear here -->
                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
